version: '3.8'

services:
  # MinIO - Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tiktok_network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tiktok_video_scan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktok_network

  # yt-dlp Service - Downloads videos and metadata
  yt-dlp:
    build:
      context: ./yt-dlp
      dockerfile: Dockerfile
    container_name: yt-dlp
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_VIDEOS: videos
      MINIO_BUCKET_METADATA: metadata
      MINIO_SECURE: "false"
      VIDEO_URL: ${VIDEO_URL:-}
    volumes:
      - ./yt-dlp:/app
    networks:
      - tiktok_network
    # Uncomment to run automatically
    # command: python main.py

  # Whisper Service - Speech extraction
  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    container_name: whisper
    depends_on:
      - minio
      - yt-dlp
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_VIDEOS: videos
      MINIO_BUCKET_TRANSCRIPTS: transcripts
      MINIO_SECURE: "false"
      WHISPER_MODEL: base
      VIDEO_ID: ${VIDEO_ID:-}
      VIDEO_OBJECT: ${VIDEO_OBJECT:-}
    volumes:
      - whisper_cache:/root/.cache/whisper
    networks:
      - tiktok_network
    # Uncomment to run automatically
    # command: python main.py

  # OCR Service - Text recognition from frames
  ocr:
    build:
      context: ./ocr
      dockerfile: Dockerfile
    container_name: ocr
    depends_on:
      - minio
      - yt-dlp
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_VIDEOS: videos
      MINIO_BUCKET_FRAMES: frames
      MINIO_BUCKET_OCR: ocr
      MINIO_SECURE: "false"
      OCR_ENGINE: easyocr
      FRAME_INTERVAL: 5
      MAX_FRAMES: 10
      VIDEO_ID: ${VIDEO_ID:-}
      VIDEO_OBJECT: ${VIDEO_OBJECT:-}
    networks:
      - tiktok_network
    # Uncomment to run automatically
    # command: python main.py

  # Object Detection Service - Product detection
  detector:
    build:
      context: ./detector
      dockerfile: Dockerfile
    container_name: detector
    depends_on:
      - minio
      - yt-dlp
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_VIDEOS: videos
      MINIO_BUCKET_FRAMES: frames
      MINIO_BUCKET_DETECTIONS: detections
      MINIO_SECURE: "false"
      YOLO_MODEL: yolov8n.pt
      CONFIDENCE_THRESHOLD: 0.25
      FRAME_INTERVAL: 5
      MAX_FRAMES: 10
      VIDEO_ID: ${VIDEO_ID:-}
      VIDEO_OBJECT: ${VIDEO_OBJECT:-}
    networks:
      - tiktok_network
    # Uncomment to run automatically
    # command: python main.py

  # Data Aggregator Service - Aggregates data and writes to PostgreSQL
  aggregator:
    build:
      context: ./db/aggregator
      dockerfile: Dockerfile
    container_name: aggregator
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      whisper:
        condition: service_completed_successfully
      ocr:
        condition: service_completed_successfully
      detector:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tiktok_video_scan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_METADATA: metadata
      MINIO_BUCKET_TRANSCRIPTS: transcripts
      MINIO_BUCKET_OCR: ocr
      MINIO_BUCKET_DETECTIONS: detections
      MINIO_SECURE: "false"
      VIDEO_ID: ${VIDEO_ID:-}
    networks:
      - tiktok_network
    # Uncomment to run automatically
    # command: python main.py

volumes:
  minio_data:
  postgres_data:
  whisper_cache:

networks:
  tiktok_network:
    driver: bridge

